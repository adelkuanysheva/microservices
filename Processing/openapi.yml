openapi: 3.0.0
info:
  description: This API provides event stats
  version: "1.0.0"
  title: Stats API
  contact:
    email: akuanysheva@my.bcit.ca
paths:
  /stats:
    get:
      summary: Gets the event stats
      operationId: app.get_stats
      description: Gets ride and heartrate processsed statistics
      responses:
        '200':
          description: Successfully returned a list of events
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/ReadingStats'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    ReadingStats:
      required:
      - id
      - num_ride_readings
      - max_speed_reading
      - num_heartrate_readings
      - max_heartrate_reading
      properties:
        id:
          type: string
          example: 'A102'
        num_ride_readings:
          type: integer
          example: 500000
        max_ride_reading:
          type: integer
          example: 40
        num_heartrate_readings:
          type: integer
          example: 200000
        max_heartrate_reading:
          type: integer
          example: 200
      type: object
